<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1280px;
      height: 640px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 60px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ff3399 0%, #ff66b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      font-size: 32px;
      color: #a3a3a3;
      margin-bottom: 40px;
    }
    .features {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .feature {
      background: rgba(255, 51, 153, 0.1);
      border: 1px solid rgba(255, 51, 153, 0.3);
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 18px;
      color: #ff99cc;
    }
    .badge {
      position: absolute;
      top: 30px;
      right: 30px;
      background: #ff3399;
      color: black;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="badge">Open Source</div>
  <div class="container">
    <svg class="logo" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 4C16 4 18 8 18 10C18 12 16 14 16 14C16 14 14 12 14 10C14 8 16 4 16 4Z" fill="#ff3399"/>
      <path d="M16 28C16 28 18 24 18 22C18 20 16 18 16 18C16 18 14 20 14 22C14 24 16 28 16 28Z" fill="#ff3399"/>
      <path d="M4 16C4 16 8 14 10 14C12 14 14 16 14 16C14 16 12 18 10 18C8 18 4 16 4 16Z" fill="#ff3399"/>
      <path d="M28 16C28 16 24 14 22 14C20 14 18 16 18 16C18 16 20 18 22 18C24 18 28 16 28 16Z" fill="#ff3399"/>
      <path d="M7 7C7 7 10 9 11 10.5C12 12 12 14 12 14C12 14 10 13 8.5 12C7 11 5 8 7 7Z" fill="#ff66b2"/>
      <path d="M25 7C25 7 22 9 21 10.5C20 12 20 14 20 14C20 14 22 13 23.5 12C25 11 27 8 25 7Z" fill="#ff66b2"/>
      <path d="M7 25C7 25 10 23 11 21.5C12 20 12 18 12 18C12 18 10 19 8.5 20C7 21 5 24 7 25Z" fill="#ff66b2"/>
      <path d="M25 25C25 25 22 23 21 21.5C20 20 20 18 20 18C20 18 22 19 23.5 20C25 21 27 24 25 25Z" fill="#ff66b2"/>
      <circle cx="16" cy="16" r="4" fill="#ffcc00"/>
    </svg>
    <h1>Claudia</h1>
    <p class="tagline">Task Management for AI Agents</p>
    <div class="features">
      <span class="feature">MCP Server</span>
      <span class="feature">Hierarchical Tasks</span>
      <span class="feature">Sprint Management</span>
      <span class="feature">Multi-Agent</span>
    </div>
  </div>
</body>
</html>
